<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="game.css">
  <link rel="icon" href="assets/minesweeper_flagged.png">
  <title>Minesweeper!</title>
</head>
<body>
  <!-- <h1>And here's the game!</h1> -->

  <div class='game'>
    <div class='hud'>
      <p class='title'>Minesweep</p>
      <div class='display'>
        <img src='./assets/minesweeper_flag_icon.png'>
        <p class='mines-display'>: 0</p>
      </div>
      <div>
        <select class='difficulty-select'>
          <option value='easy'>Easy</option>
          <option value='medium'>Medium</option>
          <option value='hard'>Hard</option>
          <option value='stress-test'>Ridiculous</option>
        </select>
        <button class='reset-button'>New Game</button>
      </div>
    </div>
  
    <div class='grid-container'></div>
  </div>

  <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
